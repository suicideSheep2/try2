<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        .folder-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .folder-path {
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white;
            height: 250px;
            position: relative;
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: filter 0.3s ease;
        }
        .gallery-item:hover img {
            filter: brightness(1.05);
        }
        .folder-item {
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }
        .folder-icon {
            font-size: 60px;
            color: #4a89dc;
        }
        .folder-name {
            margin-top: 10px;
            text-align: center;
            padding: 0 10px;
            word-break: break-word;
        }
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .modal-button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 10px 0;
            list-style: none;
            background-color: transparent;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .breadcrumb-item {
            display: flex;
            color: #007bff;
            cursor: pointer;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: "/";
            padding: 0 8px;
            color: #6c757d;
        }
        .breadcrumb-item.active {
            color: #6c757d;
            pointer-events: none;
        }
        .view-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .view-option {
            padding: 8px 12px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-option.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Image Gallery from GitHub</h1>
    <p class="subtitle">Repository: suicideSheep2/try2</p>
    
    <div class="breadcrumb" id="breadcrumb">
        <div class="breadcrumb-item" data-path="">Home</div>
    </div>
    
    <div class="controls">
        <div class="folder-nav">
            <span>Current Path: </span>
            <span class="folder-path" id="currentPath">photos</span>
        </div>
        <div class="view-options">
            <div class="view-option active" data-size="normal">Normal</div>
            <div class="view-option" data-size="large">Large</div>
        </div>
    </div>
    
    <div class="loading">Loading images...</div>
    <div class="gallery" id="gallery"></div>
    
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="image-info" id="imageInfo"></div>
        <div class="modal-controls">
            <button class="modal-button" id="prevButton">&#10094;</button>
            <button class="modal-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('gallery');
            const loadingMessage = document.querySelector('.loading');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const imageInfo = document.getElementById('imageInfo');
            const closeBtn = document.querySelector('.close');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const breadcrumb = document.getElementById('breadcrumb');
            const currentPathDisplay = document.getElementById('currentPath');
            const viewOptions = document.querySelectorAll('.view-option');
            
            // Repository information
            const username = 'suicideSheep2';
            const repo = 'try2';
            let currentPath = 'photos';
            let currentImages = [];
            let currentIndex = 0;
            
            // Function to get contents of a directory in a GitHub repository
            async function fetchGitHubDirectory(path) {
                try {
                    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch: ${response.status}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching GitHub directory:', error);
                    loadingMessage.textContent = 'Error loading content. Check console for details.';
                }
            }
            
            // Function to update breadcrumb navigation
            function updateBreadcrumb(path) {
                breadcrumb.innerHTML = '';
                
                // Add home item
                const homeItem = document.createElement('div');
                homeItem.className = 'breadcrumb-item';
                homeItem.textContent = 'Home';
                homeItem.dataset.path = '';
                homeItem.addEventListener('click', () => navigateToFolder('photos'));
                breadcrumb.appendChild(homeItem);
                
                // If we're not in the root folder, add path segments
                if (path !== 'photos') {
                    const segments = path.split('/');
                    let currentSegmentPath = '';
                    
                    for (let i = 0; i < segments.length; i++) {
                        if (i === 0 && segments[i] === 'photos') continue;
                        
                        currentSegmentPath += (currentSegmentPath ? '/' : 'photos/') + segments[i];
                        
                        const item = document.createElement('div');
                        item.className = i === segments.length - 1 ? 'breadcrumb-item active' : 'breadcrumb-item';
                        item.textContent = segments[i];
                        
                        if (i < segments.length - 1) {
                            item.dataset.path = currentSegmentPath;
                            item.addEventListener('click', () => navigateToFolder(item.dataset.path));
                        }
                        
                        breadcrumb.appendChild(item);
                    }
                }
            }
            
            // Function to navigate to a folder
            function navigateToFolder(path) {
                currentPath = path;
                currentPathDisplay.textContent = path;
                loadingMessage.style.display = 'block';
                galleryContainer.innerHTML = '';
                updateBreadcrumb(path);
                displayImages(path);
            }
            
            // Function to display images and folders
            async function displayImages(path) {
                try {
                    const files = await fetchGitHubDirectory(path);
                    
                    if (!files || files.length === 0) {
                        loadingMessage.textContent = 'No content found in this directory.';
                        return;
                    }
                    
                    loadingMessage.style.display = 'none';
                    galleryContainer.innerHTML = '';
                    
                    // Sort files and folders
                    const folders = files.filter(file => file.type === 'dir');
                    const imageFiles = files.filter(file => {
                        if (file.type !== 'file') return false;
                        const ext = file.name.split('.').pop().toLowerCase();
                        return ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'JPG', 'JPEG', 'PNG', 'GIF', 'WEBP', 'SVG'].includes(ext);
                    });
                    
                    // Store current images for the modal navigation
                    currentImages = imageFiles;
                    
                    // Add folders first
                    folders.forEach(folder => {
                        const folderItem = document.createElement('div');
                        folderItem.className = 'gallery-item folder-item';
                        folderItem.innerHTML = `
                            <div class="folder-icon">📁</div>
                            <div class="folder-name">${folder.name}</div>
                        `;
                        folderItem.addEventListener('click', () => navigateToFolder(folder.path));
                        galleryContainer.appendChild(folderItem);
                    });
                    
                    // Then add images
                    imageFiles.forEach((file, index) => {
                        const imageUrl = file.download_url;
                        
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';
                        
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = file.name;
                        img.loading = 'lazy';
                        
                        const caption = document.createElement('div');
                        caption.className = 'image-caption';
                        caption.textContent = file.name;
                        
                        // Add click event to open modal
                        img.onclick = function() {
                            openModal(index);
                        };
                        
                        galleryItem.appendChild(img);
                        galleryItem.appendChild(caption);
                        galleryContainer.appendChild(galleryItem);
                    });
                    
                    if (folders.length === 0 && imageFiles.length === 0) {
                        loadingMessage.style.display = 'block';
                        loadingMessage.textContent = 'No images or subfolders found in this directory.';
                    }
                    
                } catch (error) {
                    console.error('Error displaying content:', error);
                    loadingMessage.textContent = 'Error displaying content. Check console for details.';
                }
            }
            
            // Function to open modal with image
            function openModal(index) {
                if (currentImages.length === 0) return;
                
                currentIndex = index;
                const imageFile = currentImages[currentIndex];
                modal.style.display = 'block';
                modalImg.src = imageFile.download_url;
                imageInfo.textContent = `${imageFile.name} • ${currentIndex + 1}/${currentImages.length}`;
                
                // Enable/disable navigation buttons
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === currentImages.length - 1;
            }
            
            // Function to navigate to previous image
            function prevImage() {
                if (currentIndex > 0) {
                    openModal(currentIndex - 1);
                }
            }
            
            // Function to navigate to next image
            function nextImage() {
                if (currentIndex < currentImages.length - 1) {
                  openModal(currentIndex + 1);
                }
            }
            
            // Close modal when clicking the × button
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };
            
            // Close modal when clicking outside the image
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(event) {
                if (modal.style.display === 'block') {
                    if (event.key === 'ArrowLeft') {
                        prevImage();
                    } else if (event.key === 'ArrowRight') {
                        nextImage();
                    } else if (event.key === 'Escape') {
                        modal.style.display = 'none';
                    }
                }
            });
            
            // Add click events for navigation buttons
            prevButton.addEventListener('click', prevImage);
            nextButton.addEventListener('click', nextImage);
            
            // Add click events for view options
            viewOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    viewOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update gallery layout
                    const size = this.dataset.size;
                    if (size === 'large') {
                        galleryContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                        document.querySelectorAll('.gallery-item').forEach(item => {
                            item.style.height = '350px';
                        });
                    } else {
                        galleryContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
                        document.querySelectorAll('.gallery-item').forEach(item => {
                            item.style.height = '250px';
                        });
                    }
                });
            });
            
            // Load images when page loads
            displayImages(currentPath);
        });
    </script>
</body>
</html>
