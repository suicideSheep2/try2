<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant GitHub Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Photo Collection</h1>
            <p class="subtitle">Personal Gallery</p>
        </header>
        
        <nav class="breadcrumb-container" id="breadcrumb">
            <div class="breadcrumb-item" data-path="">Home</div>
        </nav>
        
        <div class="controls-container">
            <div class="path-display">
                <span>Current Location:</span>
                <span class="current-path" id="currentPath">photos</span>
            </div>
            
            <div class="gallery-options">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="folders">Folders</button>
                <button class="filter-btn" data-filter="images">Images</button>
                
                <div class="view-selector">
                    <button class="view-btn active" data-size="grid">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h8v8H3V3zm0 10h8v8H3v-8zM13 3h8v8h-8V3zm0 10h8v8h-8v-8z"/></svg>
                    </button>
                    <button class="view-btn" data-size="large">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h18v18H3V3zm2 2v14h14V5H5z"/></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage">Loading your images...</div>
        
        <div class="gallery-container" id="gallery"></div>
    </div>
    
    <div class="lightbox" id="imageModal">
        <div class="lightbox-content">
            <button class="lightbox-close" id="closeModal">×</button>
            <button class="lightbox-nav prev" id="prevButton">❮</button>
            <button class="lightbox-nav next" id="nextButton">❯</button>
            
            <img class="lightbox-image" id="modalImage" alt="Enlarged image">
            
            <!-- Add download button here -->
            <button class="lightbox-download" id="downloadButton" title="Download Image">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M13 10h5l-6 6-6-6h5V3h2v7zm-9 9h16v-2H4v2z" fill="currentColor"/>
                </svg>
            </button>
            
            <div class="lightbox-info" id="imageInfo"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
